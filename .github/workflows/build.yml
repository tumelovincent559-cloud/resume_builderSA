name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Fix Android NDK Version
        run: |
          # Ensure build.gradle.kts exists
          mkdir -p android/app
          # Append or update ndkVersion
          grep -q 'ndkVersion' android/app/build.gradle.kts || echo 'android { ndkVersion = "27.0.12077973" }' >> android/app/build.gradle.kts

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
