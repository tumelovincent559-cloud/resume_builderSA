name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: latest   # <-- automatically picks latest stable
          channel: stable

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Fix Android NDK Version
      - name: Fix Android NDK Version
        run: |
          mkdir -p android/app
          grep -q 'ndkVersion' android/app/build.gradle.kts || echo 'android { ndkVersion = "27.0.12077973" }' >> android/app/build.gradle.kts

      # Step 5: Build APK
      - name: Build APK
        run: flutter build apk --release

      # Step 6: Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk
